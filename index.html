<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Content Generator UI</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="box">
      <label for="prompt">Input:</label>
      <textarea id="prompt" placeholder="The text you want to generate content for." oninput="autoResizeTextarea(this)"></textarea>
    </div>

    <div class="box radio-group">
      <label>Task:</label>
      <label for="correct">
        <input type="radio" name="task" id="correct" value="correct" checked>
        Correct
      </label>
      <label for="reply">
        <input type="radio" name="task" id="reply" value="reply">
        Reply
      </label>
    </div>

    <div class="box action-button">
      <button id="generate">Generate</button>
    </div>

    <div id="loader" class="loader" style="display: none;"></div>
    
    <div id="preview" class="content-preview">
      <p>Your AI-generated content will be shown here.</p>
    </div>
  </div>
<script src="renderer.js"></script>
<script>
  function autoResizeTextarea(el) {
    setTimeout(function() {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }, 0);
  }
</script> 
</body>
</html>
