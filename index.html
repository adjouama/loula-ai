<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loula AI</title>
<link rel="stylesheet" type="text/css" href="styles-index.css">
</head>
<body>
  <div id="container">
    <div  class="box">
      <button id="clear-cache" style="background-color: orange;">Change API key</button>
    </div>
    <div class="box">
      <label for="prompt">Input:</label>
      <textarea id="prompt" placeholder="The text you want to generate content for." oninput="autoResizeTextarea(this)"></textarea>
    </div>

    <div class="box radio-group">
      <label>Task:</label>
      <label for="correct">
        <input type="radio" name="task" id="correct" value="correct" checked>
        Correct
      </label>
      <label for="reply">
        <input type="radio" name="task" id="reply" value="reply">
        Reply
      </label>
    </div>

    <div class="box action-button">
      <button id="generate">Generate</button>
    </div>

    <div id="loader" class="loader" style="display: none;"></div>
    
    <div id="preview" class="content-preview">
      <p>Your AI-generated content will be shown here.</p>
    </div>
    
    <div style="text-align: center;margin-top: 20px;">
      <img src="loula-ai-removebg-preview.png" width="80" alt="Logo" class="logo-image">
    </div>
  </div>
<script src="renderer.js"></script>
<script>
  function autoResizeTextarea(el) {
    setTimeout(function() {
      el.style.height = 'auto';
      let style = window.getComputedStyle(el, null);
      let maxHeight = parseInt(style.getPropertyValue('max-height'), 10);
      let scrollHeight = el.scrollHeight;
      if (scrollHeight > maxHeight) {
        el.style.overflowY = 'auto';
        el.style.height = maxHeight + 'px';
      } else {
        el.style.height = scrollHeight + 'px';
      }
    }, 0);
  }
</script> 
</body>
</html>
